<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abracadabra – demo</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Speak your vision <span class="badge">demo</span></h1>
    <p class="lead">Describe an app in voice/text and get a Spec. Preview is mocked.</p>

    <section class="card">
      <h2>Voice or text</h2>
      <textarea id="prompt" rows="5" placeholder="Describe your app…"></textarea>
      <div class="row">
        <button id="toSpec">👉 To Spec</button>
        <button id="preview" class="secondary">Preview</button>
      </div>
      <div class="row">
        <button id="download" class="secondary">Download JSON</button>
        <button id="mic" class="secondary">🎙️ Mic</button>
      </div>
    </section>

    <section class="card">
      <h3>Spec</h3>
      <pre id="specBox">–</pre>
    </section>

    <section class="card">
      <h3>Preview (mocked)</h3>
      <pre id="previewBox">–</pre>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
